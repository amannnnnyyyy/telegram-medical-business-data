<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detections</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Image Detections</h1>

    <table>
        <tr>
            <th>Image</th>
            <th>Label</th>
            <th>BBox (x_min, y_min, width, height)</th>
            <th>Actions</th>
        </tr>
        {% for detection in detections %}
        <tr id="detection-{{ detection[0] }}">
            <td><img src="/static/{{ detection[1] }}" alt="image"></td>
            <td id="label-{{ detection[0] }}">{{ detection[2] }}</td>
            <td>{{ detection[3] }}, {{ detection[4] }}, {{ detection[5] }}, {{ detection[6] }}</td>
            <td>
                <input type="text" id="new-label-{{ detection[0] }}" placeholder="New label">
                <button onclick="updateLabel({{ detection[0] }})">Update</button>
                <button onclick="deleteDetection({{ detection[0] }})">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Create New Detection</h2>
    <form id="create-form">
        <label>Image File: </label><input type="text" id="image_file"><br>
        <label>Label: </label><input type="text" id="label"><br>
        <label>BBox x_min: </label><input type="number" id="bbox_x_min"><br>
        <label>BBox y_min: </label><input type="number" id="bbox_y_min"><br>
        <label>BBox width: </label><input type="number" id="bbox_width"><br>
        <label>BBox height: </label><input type="number" id="bbox_height"><br>
        <label>Image width: </label><input type="number" id="image_width"><br>
        <label>Image height: </label><input type="number" id="image_height"><br>
        <button type="button" onclick="createDetection()">Create</button>
    </form>

    <script>
        // Update detection label
        function updateLabel(detectionId) {
            const newLabel = document.getElementById(`new-label-${detectionId}`).value;
            if (newLabel) {
                fetch(`/update/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'detection_id': detectionId,
                        'new_label': newLabel,
                    })
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById(`label-${detectionId}`).textContent = newLabel;
                    }
                })
                .catch(error => console.error('Error updating label:', error));
            }
        }

        // Delete detection
        function deleteDetection(detectionId) {
            fetch(`/delete/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'detection_id': detectionId,
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById(`detection-${detectionId}`).remove();
                }
            })
            .catch(error => console.error('Error deleting detection:', error));
        }

        // Create new detection
        function createDetection() {
            const image_file = document.getElementById('image_file').value;
            const label = document.getElementById('label').value;
            const bbox_x_min = document.getElementById('bbox_x_min').value;
            const bbox_y_min = document.getElementById('bbox_y_min').value;
            const bbox_width = document.getElementById('bbox_width').value;
            const bbox_height = document.getElementById('bbox_height').value;
            const image_width = document.getElementById('image_width').value;
            const image_height = document.getElementById('image_height').value;

            fetch(`/create/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'image_file': image_file,
                    'label': label,
                    'bbox_x_min': bbox_x_min,
                    'bbox_y_min': bbox_y_min,
                    'bbox_width': bbox_width,
                    'bbox_height': bbox_height,
                    'image_width': image_width,
                    'image_height': image_height,
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Detection created successfully!');
                location.reload();  // Reload the page to see the new detection
            })
            .catch(error => console.error('Error creating detection:', error));
        }
    </script>
</body>
</html>
